<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Logic Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #6a5acd, #ff6347, #32cd32, #00bfff);
      background-size: 400% 400%;
      animation: gradientBackground 10s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .puzzle-container {
      position: relative;
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .equation {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      font-size: 1.2em;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .equation img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin: 0 5px;
      border-radius: 6px;
    }

    .symbol, .question {
      margin: 0 5px;
      font-weight: bold;
      font-size: 1.5em;
    }

    .question {
      color: #d9534f;
    }

    @media (min-width: 600px) {
      .equation img {
        width: 60px;
        height: 60px;
      }

      .symbol, .question {
        font-size: 1.8em;
      }
    }

    @media (min-width: 900px) {
      .equation img {
        width: 70px;
        height: 70px;
      }

      .symbol, .question {
        font-size: 2em;
      }
    }

    .embedded-watermark {
      position: absolute;
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85em;
      opacity: 0.7;
      z-index: 1000;
      pointer-events: none;
    }

    .embedded-watermark img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
    }

    .embedded-watermark a {
      color: #0088cc;
      text-decoration: none;
      font-weight: bold;
    }

    .embedded-watermark a:hover {
      text-decoration: underline;
    }

    .watermark-1 { top: 10px; left: 20px; }
    .watermark-2 { top: 150px; left: 80px; }
    .watermark-3 { top: 50%; right: 20px; transform: translateY(-50%); }
    .watermark-4 { bottom: 20px; left: 150px; }
    .watermark-5 { top: 65%; right: 30px; transform: translateY(-50%); }
    .watermark-6 { top: 85%; left: 100px; }

  </style>
