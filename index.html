<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logic Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .equation {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      font-size: 1.2em;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .equation img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin: 0 5px;
      border-radius: 6px;
    }

    .symbol, .question {
      margin: 0 5px;
      font-weight: bold;
      font-size: 1.5em;
    }

    .question {
      color: #d9534f;
    }

    @media (min-width: 600px) {
      .equation img {
        width: 60px;
        height: 60px;
      }
      .symbol, .question {
        font-size: 1.8em;
      }
    }

    @media (min-width: 900px) {
      .equation img {
        width: 70px;
        height: 70px;
      }
      .symbol, .question {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>Can You Solve This?</h1>

  <div class="equation">
    <img src="https://via.placeholder.com/70?text=A" alt="Image 1">
    <span class="symbol">+</span>
    <img src="https://via.placeholder.com/70?text=B" alt="Image 2">
    <span class="symbol">=</span>
    <img src="https://via.placeholder.com/70?text=C" alt="Image 3">
  </div>

  <div class="equation">
    <img src="https://via.placeholder.com/70?text=A" alt="Image 1">
    <span class="symbol">+</span>
    <img src="https://via.placeholder.com/70?text=C" alt="Image 3">
    <span class="symbol">+</span>
    <img src="https://via.placeholder.com/70?text=B" alt="Image 2">
    <span class="symbol">=</span>
    <img src="https://via.placeholder.com/70?text=D" alt="Image 4">
  </div>

  <div class="equation">
    <img src="https://via.placeholder.com/70?text=D" alt="Image 4">
    <span class="symbol">+</span>
    <img src="https://via.placeholder.com/70?text=B" alt="Image 2">
    <span class="symbol">+</span>
    <img src="https://via.placeholder.com/70?text=A" alt="Image 1">
    <span class="symbol">+</span>
    <img src="https://via.placeholder.com/70?text=C" alt="Image 3">
    <span class="symbol">=</span>
    <span class="question">?</span>
  </div>

</body>
</html>
